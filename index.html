<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <script defer src="./build/bundle.js"></script>
</head>

<body>
    <my-beispiel></my-beispiel>

    <div class="wrapper">
        <h1>International Tip Calculator</h1>

        <div class="information">
            <div class="bill-amount">
                <p>Bill Amount</p>


                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-currency-euro" viewBox="0 0 16 16">
                    <path
                        d="M4 9.42h1.063C5.4 12.323 7.317 14 10.34 14c.622 0 1.167-.068 1.659-.185v-1.3c-.484.119-1.045.17-1.659.17-2.1 0-3.455-1.198-3.775-3.264h4.017v-.928H6.497v-.936c0-.11 0-.219.008-.329h4.078v-.927H6.618c.388-1.898 1.719-2.985 3.723-2.985.614 0 1.175.05 1.659.177V2.194A6.617 6.617 0 0 0 10.341 2c-2.928 0-4.82 1.569-5.244 4.3H4v.928h1.01v1.265H4v.928z" />
                </svg>


                <input type="number" id="bill-amount" value="0.00" step="0.1">
            </div>

            <div class="personen">
                <p>Persons</p>


                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-people-fill" viewBox="0 0 16 16">
                    <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    <path fill-rule="evenodd"
                        d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
                    <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
                </svg>


                <input type="number" id="personen" placeholder="4">
            </div>

            <div class="tip-selector">

                <p>Select Tip % </p>

                <span id="tip-display" class="tip-display">
                    0
                </span>
                <input type="range" min="0" max="50" id="tip-range" value="15">
            </div>


        </div>

        <div class="output">
            
                <div class="total-tip">
                    <p>Total Tip Amount</p>
                    <div class="total-amount" id="total-amount">
                        0€
                    </div>
                </div>
                <div class="per-person">
                    <p>Tip Per Person</p>
                    <div class="per-person-amount" id="per-person-amount">
                        0€
                    </div>

                </div>

                <div class="fixed-currency">
                    <p>From</p>
                    <p> Euro € </p>
                </div>

                <div class="img-arrow">
                    <img src="arrow-right.svg" alt="arrow">
                </div>

                <div class="selector">
                    <p>Into</p>q

                    <select name="currency-selector" class="currency-selector" id="currency-selector">
                        
                    </select>
                </div>

                <div class="d-grid gap-2">
                <button type="button" class="btn btn-secondary" id="currency-calculate-button">Calculate</button>
                </div>
                
                <div class="total-tip-foreign-currency">
                    <p>Total Tip Amount</p>
                    <div class="total-amount-foreign-currency" id="total-amount-foreign-currency">
                        0
                    </div>
                </div>
                <div class="per-person-foreign-currency">
                    <p>Tip Per Person</p>
                    <div class="per-person-amount-foreign-currency" id="per-person-amount-foreign-currency">
                        0
                    </div>
                </div>

    </div>

    </div>
    </div>
    <!--<input type="text" id="myInput" /> -->
</body>

</html>
